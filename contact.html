<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Contains title, meta tags style sheet link and font awesome script -->
    <title>Take Control</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Motivational website to push people to take control of their lives and become more confident">
    <meta name="keywords" content="Take Control, a simple website for people who need motivation to become more organised">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a90370d8ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Contains all elements within the body within a container -->
    <div class="container">
        <!-- Contains the logo, page heading and navaigation -->
        <div class="header">
            <header>
                <img class="logo" src="images/logo.png" alt="logo">
                <h1>Take Control</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="list.html">To-Do</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </header>
        </div>
        <!-- Contains the paragraph advising people to contact me with questions, also contains image -->
        <div class="contact">
            <p>
                Please feel free to reach out if you need any advice<br>
                or just want a friendly chat.<br>
                You can contact me via the form below. <i class="fa-regular fa-face-smile"></i>
            </p>
            <img id="contact-image" src="images/contact.jpg" alt="contact image">
        </div>
        <!-- The main part of the page containing the contact form -->
        <main>
            <h1 id="contact-me">Contact me</h1>
            <form>
                <i class="fa-solid fa-paper-plane"></i>

                <div class="form-input">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                    <span class="form-error" id="name-error"><!--A name is required!--></span>
                </div>

                <div class="form-input">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number" id="contact-phone" onkeyup="validatePhone()">
                    <span class="form-error" id="phone-error"><!--A phone number is required!--></span>
                </div>

                <div class="form-input">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email adddress" id="contact-email" onkeyup="validateEmail()">
                    <span class="form-error" id="email-error"><!--An email address is required!--></span>
                </div>

                <div class="form-input">
                    <label>Message</label>
                    <textarea rows="5" placeholder="Enter a message" id="contact-message" onkeyup="validateMessage()"></textarea>
                    <span class="form-error" id="message-error"><!--An message is required!--></span>
                </div>

                <button onclick="return validateForm()" id="form-submit-btn">Submit</button>
                <span id="submit-error"><!--Please fix error/s--></span>
            </form>
        </main>


        <div>
            <!-- The footer of the page with the copyright symbol, social media links and form.js script -->
            <footer>
                <br><br><br><br><br><br><br><br><br><br><br><br><br>
                <h2>Copyright &copy; 2023</h2>
                <div class="social_icons">
                    <a href="https://facebook.com " target="blank" rel="noopener" 
                      aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="blank" rel="noopener" 
                      aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
                    <a href="https://www.twitter.com/" target="blank" rel="noopener" 
                      aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                    <a href="https://www.youtube.com/" target="blank" rel="noopener" 
                      aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
                  </div>
            </footer>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
